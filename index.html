<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main role="main">
      <div class="container">
        <div class="parent">
          <div class="img-wrapper">
            <img src="images/image-equilibrium.jpg" alt="Product image" />
          </div>
          <div class="img-wrapper layer">
            <img src="images/icon-view.svg" alt="view" class="view" />
          </div>
        </div>

        <h1 class="highlight title">Equilibrium #3429</h1>

        <p class="copy">Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex-group">
          <div class="flex-item">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
          <span class="accent">0.041 ETH</span>
          </div>
          <div class="flex-item">
            <img src="images/icon-clock.svg" alt="clock" />
          3 days left
          </div>
        </div>
      <!-- End flex-group-->
        <div>
          <hr />
        </div>

        <div class="flex-group author">
          <img src="images/image-avatar.png" class="avatar" alt="Jules Wyvern" />
        Creation of <span class="highlight">Jules Wyvern</span>
        </div>
      <!-- End flex-group-->
      </div>
    </main>
    <footer class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jordan Murrin</a>.
    </footer>
    
  </body>
</html>
